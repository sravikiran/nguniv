<div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col-md-3">
        <img [src]="pokemon.imageurl" [alt]="pokemon.id" height="150" width="150" />
        <div>
            <p class="content-center">
                <a [routerLink]="['/details',pokemon.id]">{{ pokemon.name | titlecase }}</a>
            </p>
        </div>
    </div>
  </div>
